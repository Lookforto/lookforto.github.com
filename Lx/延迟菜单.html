<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;list-style:none;}
#ul1{width:150px; border:1px solid #000;}
#ul1 li{ position:relative;width:100%; height:30px; line-height:30px; text-align:center; border-bottom:1px solid #000;}
#ul1 li div{ position:absolute;left:160px; top:0; width:500px; height:300px; background:#ccc; border:1px solid #000; display:none;}

</style>
<script>
window.onload = function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.getElementsByTagName("li");
	
	for(var i = 0; i < aLi.length; i++){
		aLi[i].onmouseover = function(){
			var oDiv = this.getElementsByTagName("div")[0];
			oDiv.style.display = "block";
		};
		
		aLi[i].onmouseout = function(){
			var oDiv = this.getElementsByTagName("div")[0];
			oDiv.style.display = "none";
		};
	}
	
};
</script>
</head>

<body>
<ul id="ul1">
	<li>
    	<span>商品1</span>
        <div>内容</div>
    </li>

</body>
</html>
