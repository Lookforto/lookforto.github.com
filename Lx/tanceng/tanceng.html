<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>弹出层效果</title>
    <style>
      *{margin: 0; padding: 0;}
      body{height: 1000px;}
      .box{ opacity: .6; filter: alpha(opacity=60) ; background: #000; 
        position:absolute; left:0; top:0; z-index: 100;}
      .loading{ width:300px; height: 200px; background: #ccc; position: fixed; left: 50%; 
        margin-left: -150px; z-index: 101;}
      span{width:30px; height: 20px; background: #f00; color: #fff; line-height: 20px; text-align: center; }
    </style>
    <script>
          window.onload=function(){
            var oBtn = document.getElementById('load');
            //获取登录按钮。点击时进行事件处理
            oBtn.onclick = function(){
               var oBox = document.createElement("div");
               var oClientH = document.documentElement.scrollHeight;
               //获取页面内容高度和宽度赋值给遮罩层
               var oClientW = document.documentElement.scrollWidth;
                 oBox.className='box';
                 oBox.style.width=oClientW+'px';
                 oBox.style.height=oClientH+'px';
                 //把遮罩层添加到body中
                document.body.appendChild(oBox);
               var oLoad = document.createElement("div");
                oLoad.className = 'loading';
                var cli = document.documentElement.clientHeight;
                document.body.appendChild(oLoad);//不限添加是获取不到创建元素的高度的
                oLoad.style.top = (cli-oLoad.offsetHeight)/2+'px';
                oLoad.innerHTML = '<input type="button" value="关闭" id="close">'; 
                //创建完成后获取关闭按钮然后点击删除创建过的节点
               var oClose = document.getElementById('close'); 
                oBox.onclick=oClose.onclick = function(){
                  document.body.removeChild(oBox);
                  document.body.removeChild(oLoad);
                };
            };

          };
    </script>
  </head>
  <body>
    <input type="button" value="登录" id="load">
    <!-- <div class="box"></div>
    <div class="loading">
      <input type="button" value="关闭" id="close">
    </div> -->
  </body>
</html>
