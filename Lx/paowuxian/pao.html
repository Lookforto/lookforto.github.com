<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.newDiv{
				width:60px;
				height:60px;
				border-radius:50%;
				background: #000;
			}
			#wrap{
				width:800px;
				height:300px;
				margin:50px auto;
				border:2px solid #000;
				position: relative;
			}
			#wrap input{
				position: absolute;
				top:100px;
				left:20px;
			}
			#wrap #target{
				width:80px;
				height:80px;
				border:2px dashed green;
				position: absolute;
				top:60px;
				right:20px;
			}
		</style>
		<script src="jquery-1.7.2.js"></script>
		<script src="fly.js"></script>
		<script>
			$(function(){
				$('input').on('click',function(ev){
					var oDiv=$('<div class="newDiv"></div>');
					oDiv.fly({
						start:{
							left:ev.clientX,//鼠标左边的位置
							top:ev.clientY//鼠标上边的位置
						},
						end:{
							left:$('#target').offset().left,
							top:$('#target').offset().top,
							width:20,
							height:20
						},
						onEnd:function(){
							oDiv.fadeOut('slow',function(){
								$(this).remove();//清除
							})
						}
					})
				});
			})
		</script>
	</head>
	<body>
			<div id="wrap">
				<input type="button" value="点击"/>
				<div id="target"></div>
			</div>
	</body>
</html>
